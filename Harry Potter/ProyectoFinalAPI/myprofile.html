<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile • Hogwarts Spellbook</title>

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!--ESTILOS-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/myprofile.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body class="myProfile">
    <div class="homePage">
        <div class="background"></div>
        <!--HEADER Y NAVBAR-->
        <header class="headerSitio">
        <h2 class="logo">Hogwarts Spellbook</h2>
        <nav>
            <a href="home.html">Home</a>
            <a href="myhouse.html">My House</a>
            <a href="myspells.html">My Spells</a>
            <a href="myprofile.html" class="active">Profile</a>
        </nav>
        </header>

        <main class="contenidoProfile">
            <div class="cardProfile glass">
            <!--LADO IZQUIERDO-->
                <div class="perfilIzq">
                    <div class="contenedorImagenPerfil">
                        <img src="" alt="User Profile" id="imagenPerfil" class="myProfilePic" />
                        <div class="overlayImagen">
                            <label for="uploadImagen" class="cambiaFoto">Change Photo</label>
                            <input type="file" id="uploadImagen" accept="image/*" hidden />
                        </div>
                    </div>
                    <button class="btnLogOut">Log Out</button>
                </div>

            <!--LADO DERECHO-->
                <div class="perfilDerecha">
                    <form id="formularioPerfil">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="Harry Potter"/>
            
                        <label for="email">Email</label>
                        <input type="email" id="email" value="harry.potter@hogwarts.edu"/>
            
                        <label for="password">Password</label>
                        <input type="text" id="password" value="Expelliarmus"/>
            
                        <div class="eleccionCasa">
                            <label>Not happy with your House? The Sorting Hat might reconsider…</label>
                            <div class="btnCasasEleccion">
                                <button type="button" value="Gryffindor" class="btnCasa gryffindor" style="background-color: #7f09099b;">Gryffindor</button>
                                <button type="button" value="Slytherin" class="btnCasa slytherin" style="background-color: #0f1e0fb1;">Slytherin</button>
                                <button type="button" value="Ravenclaw" class="btnCasa ravenclaw" style="background-color: #112250aa;">Ravenclaw</button>
                                <button type="button" value="Hufflepuff" class="btnCasa hufflepuff" style="background-color: #daa755a5;">Hufflepuff</button>
                            </div>
                        </div>
                        <button type="submit" class="btnGuardar">Save Changes</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

<script src="js/myprofileBOTNES.js"></script>
<script src="js/myprofileFOTO.js"></script>
<script src="js/myprofileHOUSE.js"></script>
<script src="js/myprofileTOKEN.js"></script>
</html>
