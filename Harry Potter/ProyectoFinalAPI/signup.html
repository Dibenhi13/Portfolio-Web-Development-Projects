<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up â€¢ Hogwarts Spellbook</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="paginaSignUp">
        <div class="background"></div>

        <div class="contenedorSignUp glass">
        <h1 class="tituloSignUp">Create Account</h1>

        <form class="formularioSignUp">
            <div class="grupoFormulario">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="grupoFormulario">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="grupoFormulario">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <p class="labelCasa">Choose your House</p>

            <div class="houses">
                <button type="button" class="btnHouse gryffindor">Gryffindor</button>
                <button type="button" class="btnHouse slytherin">Slytherin</button>
                <button type="button" class="btnHouse ravenclaw">Ravenclaw</button>
                <button type="button" class="btnHouse hufflepuff">Hufflepuff</button>
            </div>

            <button type="submit" class="btn btnSignUp">Sign Up</button>

            <div class="divisor">
                <span>or</span>
            </div>
            <button type="button" class="btn btnLogIn" onclick="window.location.href='login.html'">Log In</button>

        </form>
        </div>
    </div>

    <!--ESTE SCRIPT DESPUES LO PASARE A SU PROPIO JS PORQUE SOLO QUERIA VER SI SE SELECCIONABA LA CASA, PERO DESPUES QUIERO QUE SE GUARDE LA CASA A LA QUE SELECCIONE EL USUARIO-->
    <script src="js/signup.js"></script>
</body>
</html>
